<body>
  <div class="container-fluid">

    <div class="col-sm-10 col-sm-offset-1">
      <div class="row">
        <div class="col-sm-10">
          <h1 class="pull-left">space barnacle <small>thinking inside the box</small></h1>
        </div>
        <div class="col-sm-2">
          <div class="text-right pull-right">
            <label>ArchivesSpace</label>
            <span id="as-status" class="label label-warning"></span>
            <br/>
            <label>Account</label>
            <span id="as-login-status" class="label label-warning"></span>
            <br/>
            <button type="button" class="btn btn-warning button-sm" data-toggle="modal" data-target="#help">Help</button>
            <div id="help" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-left">Help</h2>
                  </div>
                  <div class="modal-body text-left">
                    <p>space barnacle helps you find a box you can fit into.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center">
          <form id="dimensions" class="form-inline">
            <div class="form-group col-sm-3">
              <label class="sr-only" for="height">Height</label>
              <input type="text" class="form-control" id="height" placeholder="Height">
            </div>
            <div class="form-group col-sm-3">
              <label class="sr-only" for="width">Width</label>
              <input type="text" class="form-control" id="width" placeholder="Width">
            </div>
            <div class="form-group col-sm-3">
              <label class="sr-only" for="depth">Depth</label>
              <input type="text" class="form-control" id="depth" placeholder="Depth">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>

      <div class="row">&nbsp;</div>

      <table id="results" class="table" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Width</th>
            <th>Depth</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      </div>
    </div>
