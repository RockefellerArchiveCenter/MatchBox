<body>
  <div class="container">

    <div class="col-xs-10 col-xs-offset-1">
      <div class="row">
        <h1 class="pull-left">Maru <small>thinking inside the box</small></h1>
        <div class="text-right pull-right" style="margin-top:20px;">
          <label>ArchivesSpace</label>
          <span id="as-status" class="label label-warning"></span>
          <br/>
          <label>Account</label>
          <span id="as-login-status" class="label label-warning"></span>
          <br/>
          <button type="button" class="btn btn-warning button-sm" data-toggle="modal" data-target="#help">Help</button>
          <div id="help" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h2 class="modal-title">Help</h2>
                </div>
                <div class="modal-body text-left">
                  <p>Maru helps you find a box you can fit into.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 text-center">
        <form id="dimensions" class="form-inline">
          <div class="form-group col-xs-3">
            <label class="sr-only" for="depth">Depth</label>
            <input type="text" class="form-control" id="depth" placeholder="Depth">
          </div>
          <div class="form-group col-xs-3">
            <label class="sr-only" for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="Width">
          </div>
          <div class="form-group col-xs-3">
            <label class="sr-only" for="height">Height</label>
            <input type="text" class="form-control" id="height" placeholder="Height">
          </div>
        </form>
      </div>

      <div id="refid-search-error" class="text-center col-xs-12" style="margin-top:20px;"></div>

      <div id="results" class="col-xs-12" style="display:none;"></div>

    </div>
